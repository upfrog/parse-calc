<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="parse-tree.js"></script>
    <script defer src="script.js"></script>
    


</head>
<body>
    <h1>Hello everybody!</h1>

    <div class="calculator">
        <div class="display">
            <div id = "currentValue"></div>
        </div>
        <div class="controls">
            <div class="numbers">
                <button type="button" id="num_0">0</button>
                <button type="button" id="num_1">1</button>
                <button type="button" id="num_2">2</button>
                <button type="button" id="num_3">3</button>
                <button type="button" id="num_4">4</button>
                <button type="button" id="num_5">5</button>
                <button type="button" id="num_6">6</button>
                <button type="button" id="num_7">7</button>
                <button type="button" id="num_8">8</button>
                <button type="button" id="num_9">9</button>

            </div>
            <div class="operations">
                <button type="button" id="op_plus">+</button>
                <button type="button" id="op_minus">-</button>
                <button type="button" id="op_mult">*</button>
                <button type="button" id="op_div">/</button>
                <button type="button" id="op_equals">=</button>
                <button type="button" id="op_clear">C</button>
                <button type="button" id="op_exp">^</button>
                
            </div>

            <div class="misc">
                <button type="button" id="misc_openParen">(</button>
                <button type="button" id="misc_closeParen">)</button>
            </div>
        </div>
    </div>
</body>
</html>
